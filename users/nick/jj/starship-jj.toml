module_separator = " "

[bookmarks]
search_depth = 100
exclude = []

[[module]]
type = "Symbol"
symbol = "󱗆"
color = "BrightBlack"

[[module]]
type = "Bookmarks"
separator = " "
color = "BrightBlack"
behind_symbol = "↑"

[[module]]
type = "Commit"
max_length = 24
color = "BrightBlack"

[[module]]
type = "State"
separator = " "

[module.conflict]
disabled = false
text = "(conflict)"
color = "Red"

[module.divergent]
disabled = false
text = "(divergent)"
color = "Cyan"

[module.empty]
disabled = false
text = "(empty)"
color = "Yellow"

[module.immutable]
disabled = false
text = "(immutable)"
color = "Yellow"

[module.hidden]
disabled = false
text = "(hidden)"
color = "Yellow"

[[module]]
type = "Metrics"
template = "󰇂"
color = "BrightBlack"

[module.changed_files]
prefix = ""
suffix = ""
color = "Cyan"

[module.added_lines]
prefix = "+"
suffix = ""
color = "Green"

[module.removed_lines]
prefix = "-"
suffix = ""
color = "Red"
