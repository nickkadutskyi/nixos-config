module_separator = " "
reset_color = true

[bookmarks]
search_depth = 100
exclude = []

[[module]]
type = "Symbol"
# symbol = "󱗆"
symbol = "󰘬"
color = "BrightBlack"

[[module]]
type = "Bookmarks"
separator = " "
color = "BrightBlack"
behind_symbol = "↑"
surround_with_quotes = false

[[module]]
type = "Commit"
max_length = 20
# empty_text = "no description"
empty_text = ""
surround_with_quotes = false
color = "BrightBlack"

[[module]]
type = "State"
separator = " "

[module.conflict]
disabled = false
text = "(conflict)"
color = "Red"

[module.divergent]
disabled = false
text = "(divergent)"
color = "Cyan"

[module.empty]
disabled = false
text = "∅"
color = "Yellow"

[module.immutable]
disabled = false
text = "(immutable)"
color = "Yellow"

[module.hidden]
disabled = false
text = "(hidden)"
color = "Yellow"

[[module]]
type = "Metrics"
# template = "[{changed} {added}{removed}]"
# template = "{added}{removed}"
# Disabled this metrics module to reduce clutter
template = ""
color = "BrightBlack"

[module.changed_files]
prefix = ""
suffix = ""
color = "BrightBlack"

[module.added_lines]
prefix = "+"
suffix = ""
color = "BrightBlack"

[module.removed_lines]
prefix = "-"
suffix = ""
color = "BrightBlack"
